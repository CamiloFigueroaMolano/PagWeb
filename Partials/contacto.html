<!-- Sección con formulario y línea de atención -->
<section id="contacto" class="my-5" style="padding: 50px; ">
    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <!-- Columna izquierda con formulario -->
            <div class="col-md-6">
                <h2>Déjanos tu Información</h2>
                <p>Nos pondremos en contacto contigo</p>
                <!-- Formulario -->
                <form>
                    <div class="mb-3" style="font-size: 30px;">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" style="font-size:30px ;" required>
                    </div>
                    <br>
                    <div class="mb-3" style="font-size: 30px;">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail    " style="font-size:30px ;"  required>
                    </div>
                    <br>
                    <div class="mb-3" style="font-size: 30px;">
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Mensaje" style="font-size:30px ;"  required></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <!-- Columna derecha con línea de atención -->
            <div class="col-md-6 col2 d-flex flex-column align-items-center justify-content-center">
                <h2>Linea de Atención</h2>
                <p>Llama en Bogotá al ()XXXX <br> o al XXXX</p>
            </div>
        </div>
    </div>
</section>
